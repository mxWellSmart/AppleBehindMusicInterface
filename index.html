<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <nav class="sidenav-container">
                <div class="sidenav">
                    <div class="logo-container">
                        <img src="img/icons/apple_logo.svg" alt="Apple Music">
                    </div>
                    <div class="search-box">
                            <img src="img/icons/search.svg" alt="" class="search-box__logo">
                            <input type="text" placeholder="Search" class="search-box__input">
                    </div>
                    <div class="web-nav">
                        <ul class="web-nav__list">
                            <li class="web-nav__list-item"> 
                                <a href="#"  class="web-nav__anchor">
                                    <img src="img/icons/play.svg" alt="">
                                    <span>Listen Now</span>
                                </a>
                            </li>
                            <li class="web-nav__list-item"> 
                                <a href="#"  class="web-nav__anchor">
                                    <img src="img/icons/browse.svg" alt="">
                                    <span>Browse</span>
                                </a>
                            </li>
                            <li class="web-nav__list-item"> 
                                <a href="#"  class="web-nav__anchor">
                                    <img src="img/icons/radio.svg" alt="">
                                    <span>Radio</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="itunes-cta">
                        <button class="itunes-cta__btn">
                            <img src="img/icons/music.svg" alt="Music Icon">
                            <span class="itunes-cta__text">Open in iTunes</span>
                            <img src="img/icons/arrow.svg" alt="Arrow">
                        </button>
                    </div>
                </div>
            </nav>
            <main class="content-view">
               <div class="sign-section">
                   <button class="sign-section__btn">
                       <span><img src="img/icons/user.svg" class="sign-section__img" alt=""></span>
                       <span class="sign-section__txt">Sign In</span>
                   </button>
               </div>

               <div class="inner-section">
                   <div class="inner-section__header">
                       <h1 class="inner-section__header-title"> Behind the Songs</h1>
                       <!-- <img src="" alt=""> -->
                   </div>

                   <div class="shelf-grid">
                        <div class="shelf-grid__item">
                            <p class="badge-subhead__p">Featured Radio Show</p>
                            <h2 class="badge-subhead__h2">Diane Warren, Ali Tamposi</h2>
                            <!-- <div class="badge-subhead__description">The songwriters join Nile Rodgers to discuss some of their hits.</div> -->
                            <div class="badge-subhead__description">The songwriters join Nile Rodgers to discuss some of their ...</div>
                            <img src="img/photo/1.jpg" alt="Nile Rodgers:Deep Hidden Meaning Radio" class="badge-subhead__img">
    
                        </div>
                        <div class="shelf-grid__item">
                            <p class="badge-subhead__p">Celebrating Visionary Women</p>
                            <h2 class="badge-subhead__h2">Diane Warren : Visionary Women</h2>
                            <!-- <div class="badge-subhead__description">The songwriters join Nile Rodgers to discuss some of their hits.</div> -->
                            <div class="badge-subhead__description">Apple Music</div>
                            <img src="img/photo/2.webp" alt="Nile Rodgers:Deep Hidden Meaning Radio" class="badge-subhead__img">
    
                        </div>
                    </div>
               </div>

            </main>
        </div>
    </body>
</html>
