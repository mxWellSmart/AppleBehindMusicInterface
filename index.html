<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <nav class="sidenav">
                <div class="logo-container">
                    <img src="img/icons/apple_logo.svg" alt="Apple Music">
                </div>
                <div class="search-box">
                    <img src="img/icons/search.svg" alt="">
                    <input type="text" placeholder="Search" class="search-box__input">
                </div>
                <div class="web-nav">
                    <ul class="web-nav__list">
                        <li class="web-nav__list-item"> 
                            <img src="img/icons/play.svg" alt="">
                            <span>Listen Now</span>
                        </li>
                        <li class="web-nav__list-item"> 
                            <img src="img/icons/browse.svg" alt="">
                            <span>Browse</span>
                        </li>
                        <li class="web-nav__list-item"> 
                            <img src="img/icons/radio.svg" alt="">
                            <span>Radio</span>
                        </li>
                    </ul>
                </div>
                <div class="itunes-cta">
                    <button class="btn-itunes">
                        <img src="img/icons/music.svg" alt="Music Icon">
                        <p>Open in iTunes</p>
                        <img src="img/icons/arrow.svg" alt="Arrow">
                    </button>
                </div>
            </nav>
            <main class="content-view">
                SongWriter
            </main>
        </div>
    </body>
</html>
